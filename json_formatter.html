<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-json.min.js"></script>
  </head>

  <body>
    <button id="theme-toggle" aria-label="Toggle Theme">
      <i class="fas fa-lightbulb"></i>
    </button>
    <h1>JSON Formatter</h1>
    <div id="input-container">
      <label for="input-json">Paste your JSON here:</label>
      <br /><br />
      <textarea id="input-json" rows="10" cols="25"></textarea>
    </div>
    <br />
    <h2>Result</h2>
    <br />

    <div id="formatted-output-container">
      <button
        id="copy-button"
        aria-label="Copy JSON"
        data-tooltip="Copy formatted JSON"
      >
        <i class="fa-solid fa-copy"></i>
      </button>
      <pre
        id="formatted-output"
      ><code class="language-json" id="formatted-code"></code></pre>
    </div>

    <footer>
      <span
        >Fork me on
        <a href="https://github.com/HarrisonRClark/array-vizualiser"
          ><b>GitHub</b></a
        ></span
      ><br />
      <span>
        <a href="/"><b>Array Viewer</b></a> |
        <a href="/sql_formatter.html"><b>SQL Formatter</b></a></span
      >
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.3.4/dist/json-formatter.umd.min.js"></script>
    <script src="json_format_script.js"></script>
  </body>
</html>
